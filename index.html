<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Too Short - LangAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-[#1a1a3a] text-white flex flex-col h-screen">

    <!-- Dashboard Navigation -->
    <nav class="bg-[#2F2F7F] p-4 shadow-lg z-40 flex-shrink-0">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <a href="#" class="flex items-center space-x-3">
                <svg class="h-8 w-8 text-[#E62136]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" />
                </svg>
                <span class="text-xl font-bold text-white">LangAI</span>
            </a>
            <!-- User Profile (optional, for context) -->
            <div class="relative group">
                <button class="flex items-center space-x-3 focus:outline-none">
                    <span class="text-white font-medium hidden sm:block">User Name</span>
                    <div class="h-10 w-10 rounded-full bg-gray-700 border-2 border-[#E62136] flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-4 text-center">
        
        <!-- Icon -->
        <div class="w-24 h-24 bg-[#2F2F7F]/50 rounded-full flex items-center justify-center border-2 border-dashed border-white/20 mb-8">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-[#E62136]">
              <path stroke-linecap="round" stroke-linejoin="round" d="m18.375 12.739-7.693 7.693a4.5 4.5 0 0 1-6.364-6.364l10.94-10.94A3 3 0 1 1 19.5 7.372L8.552 18.32m.009-.01-.01.01m5.699-9.941-7.81 7.81a1.5 1.5 0 0 0 2.122 2.122l7.81-7.81" />
            </svg>
        </div>

        <!-- Page Title and Description -->
        <div>
            <h1 class="text-4xl font-bold text-white">Conversation Too Short</h1>
            <p class="text-gray-400 mt-2 max-w-md mx-auto">
                The AI needs a bit more to work with. Please try again and speak for a little longer to get an accurate score and feedback.
            </p>
        </div>

        <!-- Action Buttons -->
        <div class="mt-8 flex gap-4">
             <a href="#" class="bg-white/10 hover:bg-white/20 text-white font-bold py-3 px-8 rounded-lg transition-colors">
                Back to Dashboard
            </a>
            <a href="#" class="bg-[#E62136] hover:shadow-md hover:shadow-[#E62136]/30 hover:-translate-y-px text-white font-bold py-3 px-8 rounded-lg transition-all duration-200">
                Try Again
            </a>
        </div>

    </main>

</body>
</html>
