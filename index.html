<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTSpeak SEO Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Sets a neutral background for viewing the image container */
            background-color: #111827; 
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- SEO Image Container: 1200x630 pixels -->
    <div class="w-[1200px] h-[630px] bg-[#2F2F7F] flex flex-col items-center justify-center p-16 relative overflow-hidden">
        
        <!-- Background Gradients for Style -->
        <div class="absolute top-0 left-0 w-full h-full bg-no-repeat" 
             style="background-image: radial-gradient(circle at 15% 50%, rgba(230, 33, 54, 0.15), transparent 40%), radial-gradient(circle at 85% 60%, rgba(47, 47, 127, 0.8), transparent 50%);">
        </div>

        <!-- Content Wrapper -->
        <div class="relative z-10 flex flex-col items-center justify-center text-center">
            
            <!-- Microphone Logo -->
            <div class="w-48 h-48 bg-[#1a1a3a]/50 rounded-full flex items-center justify-center border-4 border-[#E62136]/50 mb-8">
                <svg class="w-24 h-24 text-[#E62136]" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5m-6 7.5a6 6 0 0 1-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 0 1-3-3V4.5a3 3 0 0 1 6 0v8.25a3 3 0 0 1-3 3Z" />
                </svg>
            </div>

            <!-- Brand Name -->
            <h1 class="text-9xl font-black text-white tracking-tight">
                IELTSpeak
            </h1>

            <!-- Tagline -->
            <p class="text-4xl text-gray-300 mt-4">
                Master Your IELTS Speaking with AI
            </p>

        </div>
    </div>

</body>
</html>
